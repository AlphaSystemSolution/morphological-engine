/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.alphasystem.arabic:morphological-analysis-simple-model:4.0.0-SNAPSHOT'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'
    implementation 'org.springframework:spring-context:5.2.9.RELEASE'
    implementation 'ch.qos.logback:logback-classic:1.1.3'
    implementation 'commons-io:commons-io:2.8.0'
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'org.uncommons:reportng:1.1.4'
    testImplementation 'com.google.inject:guice:4.2.3'
    testImplementation 'org.springframework:spring-test:5.2.9.RELEASE'
    testImplementation 'org.asciidoctor:asciidoctorj:1.6.2'
}

group = 'com.alphasystem.arabic'
version = '4.0.0-SNAPSHOT'
description = 'Morphological Conjugation Engine'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperty 'org.uncommons.reportng.escape-output', 'false'
    systemProperty 'org.uncommons.reportng.stylesheet', 'testng/reportng.css'
}

test {
    useTestNG() {
        suites "testng/testng.xml"
    }
}
